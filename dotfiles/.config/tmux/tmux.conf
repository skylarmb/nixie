# Settings
# ensure consistent color support and cursor behavior


set-option -g default-shell $HOME/.nix-profile/bin/zsh

# set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",tmux-256color:Tc:RGB:smcup@:rmcup@"
set -ga terminal-features ",tmux-256color:Tc:RGB:usstyle"

set-option -g mouse off
set-window-option -g aggressive-resize

# local-only settings, not used in ssh sessions
if-shell -b '[ -z "$SSH_TTY"]' {
  unbind C-b
  set-option -g prefix C-a
  bind-key C-a send-prefix
  set -g @plugin 'nhdaly/tmux-better-mouse-mode'
  set-option -g mouse on
}

set -g base-index 1
set -g pane-base-index 1

unbind -T copy-mode-vi MouseDragEnd1Pane
source-file $HOME/.config/tmux/colorscheme.conf

# Binds
unbind T
bind T choose-tree

unbind t
bind t select-layout tiled

unbind k
bind k clear-history

unbind s
bind s split-window -h -c "#{pane_current_path}"

unbind v
bind v split-window -v -c "#{pane_current_path}"

unbind q
bind q kill-pane

unbind \;
bind-key \; copy-mode

unbind =
bind = select-layout even-horizontal

unbind t
bind t select-layout tiled

unbind c
bind c new-window -c "#{pane_current_path}"

# new window with 3 columns
unbind n
bind n new-window -c "#{pane_current_path}" \; split-w -h -c "#{pane_current_path}" \; split-w -h -c "#{pane_current_path}" \; select-layout even-horizontal \; split-w -v -c "#{pane_current_path}" \;

unbind x
bind x confirm-before -p "kill-window #W? (y/n)" kill-window

unbind k
bind k confirm-before -p "kill-session #S? (y/n)" kill-session

unbind D
bind-key D if-shell -F '#{alternate_on}' 'send-keys C-l' 'send-keys -R C-l; clear-history'

unbind l
bind l swap-pane -s '{right-of}'

unbind h
bind h swap-pane -s '{left-of}'

unbind j
bind j swap-pane -s '{down-of}'

unbind k
bind k swap-pane -s '{up-of}'

unbind w
bind w run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/pane.sh switch"

# pane/window styles

setw -g mode-keys vi
set -g set-clipboard off
bind-key -T copy-mode-vi v send-keys -X begin-selection

# automatic window naming
# set-option -g automatic-rename on
# set-option -g automatic-rename-format '#{b:pane_current_path}'
# set-option -g status-interval 1

# visual / copy mode
bind -T copy-mode-vi / command-prompt -i -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "(search up)" "send -X search-backward-incremental \"%%%\""
unbind-key -T copy-mode-vi 'v'
bind-key -T copy-mode-vi 'v' send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'Escape' send -X cancel         # exit copy mode
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

bind-key -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word-no-clear \; \
    send-keys -X copy-pipe-no-clear "pbcopy"

bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe-no-clear "pbcopy"

bind m command-prompt -I "#W" "join-pane -v -d -t %%"

### POPUP WINDOWS ###

# send to background popup window
unbind o
bind o move-pane -t popup

# send to main window
unbind O
bind O move-pane -t main

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# show floating background task window
unbind p
bind p if-shell -b '[ ! -z "$TMUX_POPUP" ]' { detach-client } {
  display-popup -d "#{pane_current_path}" -xC -yC -w 90% -h 85% -eTMUX_POPUP=1 -E "tmux attach-session -t popup  || tmux new-session -eTMUX_POPUP=1 -s popup"
  select-window -t popup
}

# show floating config window
unbind g
bind g if-shell -b '[ ! -z "$TMUX_POPUP" ]' { detach-client } {
  display-popup -d "#{pane_current_path}" -xC -yC -w 90% -h 85% -eTMUX_POPUP=2 -E "tmux attach-session -t config || tmux new-session -eTMUX_POPUP=2 -s config"
  select-window -t config
}

if-shell -b '[ ! -z "$TMUX_POPUP" ]' {
  set -s status-interval 0
  set -s status-right ""
  set -s status-right-length 0
}

# https://jyn.dev/how-i-use-my-terminal/
unbind f
bind-key f copy-mode \; send-keys -X search-backward \
  '(^|/|\<|[[:space:]"])((\.|\.\.)|[[:alnum:]~_"-]*)((/[][[:alnum:]_.#$%&+=@"-]+)+([/ "]|\.([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?)|[][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)(:[0-9]+)?)|(/[][[:alnum:]_.#$%&+=@"-]+){2,}([/ "]|\.([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?)|[][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)(:[0-9]+)?)?|(\.|\.\.)/([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?))'


# https://jyn.dev/how-i-use-my-terminal/
# save the buffer, then open an editor in the current pane
bind-key -T copy-mode-vi o send-keys -X copy-pipe-and-cancel \
    'tmux send-keys "C-q"; xargs -I {} tmux send-keys "${EDITOR:-vi} {}"; tmux send-keys "C-m"'

### PLUGINS ###

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins/'
set -g @tmux_window_name_log_level "'DEBUG'"
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'arl/gitmux'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'ofirgall/tmux-window-name'

# Plugin Settings
set -g @tmux_window_name_ignored_programs "['fzf','zsh','bash']"
set -g @tmux_window_dir_programs "['nvim', 'vim', 'vi', 'git']"
set -g @tmux_window_name_shells "['bash', 'fish', 'sh', 'zsh']"
set -g @scroll-without-changing-pane 'on'
run '~/.config/tmux/plugins/tpm/tpm'
