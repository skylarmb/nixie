[env]
PATH = "$PATH:/run/current-system/sw/bin"


[font]
builtin_box_drawing = true
size = 24
offset = { x = 0, y = 0 }

[font.bold]
family = "DankMono Nerd Font Mono"
[font.bold_italic]
family = "DankMono Nerd Font Mono"
[font.italic]
